<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Spatial Partitioning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="ui">
        <h1>Spatial Partitioning (Quadtree)</h1>
        <div class="control-group">
            <label>Particles: <span id="count-val">500</span></label>
            <input type="range" id="particle-count" min="10" max="2000" value="500">
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="show-quadtree" checked> Show Quadtree
            </label>
        </div>
        <div class="stats">
            <p>FPS: <span id="fps">0</span></p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
