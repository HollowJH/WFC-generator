<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Spatial Partitioning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quadtree Spatial Partitioning</h1>
            <p>Optimize collision detection from O(NÂ²) to O(N log N).</p>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="quadCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Particle Count: <span id="countVal">100</span></label>
                    <input type="range" id="particleCount" min="10" max="2000" value="100">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="toggleQuadtree" checked> Show Quadtree
                    </label>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
