<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verlet Physics Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Verlet Integration Physics</h1>
            <p>Deterministic physics simulation using Verlet integration.</p>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="physicsCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls">
                <button id="btnReset">Reset Simulation</button>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
